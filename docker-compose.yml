version: "3.3"
services:

  caddy:
    container_name: app_caddy
    build: ./.docker/caddy
    links:
        # - node_api
        - node_www
        - go_api
    ports:
        - "8889:80"
        # - "443:443"
        
  node_www:
    container_name: app_node_www
    build:
      context: ./server/www/
      dockerfile: ../../.docker/node/www/Dockerfile
    ports:
      - "3000"
    restart: always
    tty: true 

  go_api:
    container_name: app_go_api
    build:
      context: ./server/api/
      dockerfile: ../../.docker/go/api/Dockerfile
    ports:
      - "3000"
    restart: always
    tty: true 

